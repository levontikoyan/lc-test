---
version: '0.0.3-alpha-1'

environment:
  defaultServices:
    - vahan-lc-dev

services:
  - name: 'vahan-lc-dev'
    defaultUUID: 'good-dev-0'
    github:
      repository: 'vmelikyan/lc-docker-test-app'
      branchName: 'main'
      docker:
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          ports:
            - 8080
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
      deployment:
        public: true
        capacityType: 'SPOT'
        resource:
          cpu:
            request: '10m'
          memory:
            request: '100Mi'
        readiness:
          tcpSocketPort: 8080
          httpGet:
            port: 8080
